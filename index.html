    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              // Palette defined by user request
              clinical: {
                50: '#F0F7FA',
                100: '#E1EFF4',
                200: '#BFE0EA',
                300: '#9ACEDF',
                400: '#6CB5CE',
                500: '#4A8FA8', // Base Clinical Blue

                800: '#294F60',
                900: '#1F3C49',
              },
              graphite: {
                50: '#F5F5F5',
                100: '#E5E5E5', // Light Neutral
                200: '#D4D4D4',
                300: '#A3A3A3',
                400: '#737373',
                500: '#525252',
                600: '#404040',
                700: '#2B2B2B', // Anthracite
                800: '#1A1A1A', // Darkest Text
                900: '#171717',
              },
              soft: {
                50: '#FAFAFA', // Off-white/Pure White alt
                100: '#F5F5F5',
                200: '#E5E5E5',
              }
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
              'card': '0 0 0 1px rgba(0,0,0,0.03), 0 2px 8px rgba(0,0,0,0.04)',

          }
        }
      }
    </script>
    <style>
      body {
